<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Multiplica</title>
    </h:head>
    <h:body>
           <form jsf:prependId="false">
      <h1>Multiplicacion de Numero:</h1>  
      
      <h:messages globalOnly="true"/>
      <p>
        <input jsf:id="tabla" type="number" placeholder="Ingrese Monto"
               jsf:required="true" jsf:value="#{multiplica.tabla}"/>
        <h:message for="tabla"/>
        
        
      </p>
       
      <p>
        <button jsf:action="#{multiplica.mostrarTabla()}">Mostrar</button>
      </p>
    

    </form>
    </h:body>
</html>
